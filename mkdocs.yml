site_name: Minecraft Recipes
site_url: https://res0nat0r.github.io/minecraft
repo_url: https://github.com/res0nat0r/minecraft
theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.prefetch
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
